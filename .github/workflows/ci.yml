name: CI

on:
  push:
    branches: [ main, master, "**/" ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pip-audit
      - name: Lint with ruff
        run: ruff check src tests main.py
      - name: Run tests
        run: pytest -q
      - name: Security scan
        run: pip-audit -q
