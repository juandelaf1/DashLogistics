version: '3.8'

services:
  db:
    image: postgres:15
    container_name: shipping_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: shipping_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: shipping_app
    working_dir: /data
    volumes:
      - .:/data
    ports:
      - "8501:8501"
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DATABASE_URL=postgresql://postgres:admin@db:5432/shipping_db
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    depends_on:
      - db
    command: >
      sh -c "python3 main.py && 
             streamlit run src/dashboard/advanced_dashboard.py --server.port=8501 --server.address=0.0.0.0"

  n8n:
    image: n8nio/n8n:latest
    container_name: shipping_n8n
    restart: always
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=shipping_db
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=admin
    depends_on:
      - db

volumes:
  postgres_data:
  n8n_data: